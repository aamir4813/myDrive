{% extends "base.html" %}

{% block signup %}
<form class="form-inline my-2 my-lg-0" action="/login">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</form>
<form class="form-inline my-2 my-lg-0" action="/signup">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup</button>   
</form> 
{% endblock %}


{% block content %}
<form method="POST" action="/signup">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" name="name" id="name" style="width: 300px">
    <small id="name" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" style="width: 300px;">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" style="width: 300px">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" name="password2" id="password2" style="width: 300px">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
        </div>
    {% endif %}
    {% endwith %}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
